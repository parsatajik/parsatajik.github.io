<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Parsa Tajik - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <link rel="icon" href="images/favicon.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.WAVES({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color: 0x2a2a2f,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 500);
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.22/dist/vanta.waves.min.js"></script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/headshot.jpeg" />
        <h1>@ParsaTajik</h1>
      </header>
      <ul>
        <li>
          <a href="https://parsatajik.com/resume.html">
            <img src="./images/homepage.svg" alt="Homepage" width="20" />
            Official Website
          </a>
        </li>
        <li>
          <a href="https://www.bloorsoft.com/">
            <img src="./images/bloorsoft.svg" alt="GitHub" width="20" />
            Bloorsoft
          </a>
        </li>
        <!-- <li>
          <a
            href="https://www.youtube.com/playlist?list=UU7yZ6keOGsvERMp2HaEbbXQ&index=1&playnext=1"
          >
            <img src="./images/youtube.svg" alt="YouTube" width="20" />
            YouTube
          </a>
        </li> -->
        <li>
          <a href="https://twitter.com/ParsaTajik">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://github.com/parsatajik">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
        <li>
          <a href="https://codeforces.com/profile/ParsaT">
            <img src="./images/codeforces.png" alt="CodeForces" width="20" />
            CodeForces
          </a>
        </li>
        <li>
          <a href="https://www.hackerrank.com/ParsaT">
            <img src="./images/hackerrank.png" alt="HackerRank" width="20" />
            HackerRank
          </a>
        </li>
        <li>
          <a href="https://www.codewars.com/users/parsatajik">
            <img src="./images/codewars.icns" alt="CodeWars" width="20" />
            CodeWars
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
